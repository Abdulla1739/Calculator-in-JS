
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calculator</title>
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css" integrity="sha512-DTOQO9RWCH3ppGqcWaEA1BIZOC6xxalwEsw9c2QQeAIftl+Vegovlnee1c9QX4TctnWMn13TZye+giMm8e2LwA==" crossorigin="anonymous" referrerpolicy="no-referrer" />
</head>
<body>
    <div class="calculator">
        <input type="text" class="calculator-screen" placeholder="0" id="display" value="" readonly>
        <div class="calculator-keys">
            <button onclick="DisValue('(')">(</button>
            <button onclick="DisValue(')')">)</button>
            <button onclick="delNum()"><i class="fa-solid fa-delete-left"></i></button>
            <button onclick="DisValue('/')" class="operator-btn">/</button>
            <button onclick="DisValue('7')">7</button>
            <button onclick="DisValue('8')">8</button>
            <button onclick="DisValue('9')">9</button>
            <button onclick="DisValue('*')" class="operator-btn">X</button>
            <button onclick="DisValue('4')">4</button>
            <button onclick="DisValue('5')">5</button>
            <button onclick="DisValue('6')">6</button>
            <button onclick="DisValue('-')" class="operator-btn">-</button>
            <button onclick="DisValue('1')">1</button>
            <button onclick="DisValue('2')">2</button>
            <button onclick="DisValue('3')">3</button>
            <button onclick="DisValue('+')" class="operator-btn">+</button>
            <button onclick="DisValue('0')">0</button>
            <button onclick="DisValue('.')">.</button>
            <button onclick="expo()">exp</button>
            <button onclick="clrScrn()" class="operator-btn">AC</button>
        </div>
        <div style="padding: 20px; margin-top: -20px;">
            <button onclick="cal()" class="cal-btn">=</button>
        </div>
    </div>
    
</body>
<script src="./main.js"></script>
</html>
